<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Apps Studio</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0f5a, #1e0b85, #27006e);
            color: white;
            text-align: center;
        }

        header {
            padding: 30px 10px;
        }

        header img {
            width: 180px;
            max-width: 80%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 5px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .app-section {
            margin-top: 40px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 650px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .app-card img {
            width: 150px;
            margin-bottom: 10px;
        }

        .app-card h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        .app-card p {
            font-size: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 25px;
            background: #00c8ff;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #00a8d6;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>

</head>
<body>

<header>
    <img src="logo.png" alt="RS Apps Studio Logo">
</header>

<div class="container">
    <h1>Welcome to RS Apps Studio</h1>
    <p>We develop useful, fast, safe, secure, and feature-rich Android applications.</p>

    <!-- XScanner App Section -->
    <div class="app-section">
        <div class="app-card">
            <img src="xscanner.png" alt="XScanner Logo">
            <h2>XScanner – PDF Scanner</h2>
            <p>Scan documents, edit PDFs, compress files, add images, remove or add text, and much more.</p>

            <a class="btn" href="https://play.google.com/store/apps/details?id=com.rskusum.xscanner" target="_blank">
                Download on Google Play
            </a>
        </div>
    </div>

</div>

<footer>
    © 2025 RS Apps Studio • All Rights Reserved
</footer>

</body>
</html>
